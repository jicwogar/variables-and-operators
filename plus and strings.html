<html>
<head>
     <title>plus and strings</title>
     <script>
         var x = 10;
         var y = 20;
         var z = x + y
         document.write(z);
         document.write("<br/>");
         var a = "10";
         var b = "20";
         var c = a + b;
         document.write(c);
         document.write("<br/>");
         var p =  x + b;
         document.write(p);
          
      </script>
</head>
</html>
