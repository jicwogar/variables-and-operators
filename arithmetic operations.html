<html>
<head>
     <title>variables</title>
     <script>
         var x = 20;
         var y = 30;
         document.write(x+y);
         document.write("<br/>");
         document.write(x-y);
         document.write("<br/>");
         document.write(y/x);
         document.write("<br/>");
         document.write(x%y);
      </script>
</head>
</html>
